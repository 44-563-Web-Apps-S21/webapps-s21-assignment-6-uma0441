<!DOCTYPE html>
<html>
<head>
<title>Arithmetic Page</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
 
<body>

<h2>Manikanta Vasana computes</h2>
<form>
    <label for="base">Enter a base</label>
    <input type="number" id="base" value="10"> <br>

    <label for="exponent">Enter an exponent</label>
    <input type="number" id="exponent" value="2"> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>
<br>
<p id="result">Powers will be displayed based on the given exponent</p>
<form>
    <input type="radio" id="rg1" name="value" value="plus" onclick="processRadio()">
    <label for="rg1">+</label></br>
    <input type="radio" id="rg2" name="value" value="minus" onclick="processRadio()">
    <label for="rg2">-</label></br>
    <input type="radio" id="rg3" name="value" value="times" onclick="processRadio()">
    <label for="rg3">*</label></br>
    <input type="radio" id="rg4" name="value" value="divide" onclick="processRadio()">
    <label for="rg4">/</label></br>
</form>
<p id="result1">Result will be displayed based on the Radio Button Selected</p>
<script>
    function powers() 
    {
        s = "";
        base = document.getElementById("base").value;
        exponent = document.getElementById("exponent").value;
        for (i = 1; i <= exponent; i++) 
        {
            s = s + Math.pow(base, i) + " ,";
        }
        out = document.getElementById("result")
        out.innerHTML = "Powers of "+base+" for exponent "+exponent+" is: "+s;
    }
    function processRadio() 
    {
        x = "";
        base = document.getElementById("base").value;
        exponent = document.getElementById("exponent").value;
        out1 = document.getElementById("result1");
        if (document.getElementById("rg1").checked)
            out1.innerHTML = "Sum of "+base+" and "+exponent+" is : "+(Number(base) + Number(exponent));
        if (document.getElementById("rg2").checked)
            out1.innerHTML = "Differnce of "+base+" and "+exponent+" is : "+(base-exponent);
        if (document.getElementById("rg3").checked)
            out1.innerHTML = "Multiplication of "+base+" and "+exponent+" is : "+(base*exponent);
        if (document.getElementById("rg4").checked)
            out1.innerHTML = "Division of "+base+" and "+exponent+" is : "+(base/exponent);
    }
</script>

</body>
</html>
